<mat-card
  ><mat-card-title>Paginated products</mat-card-title>
  <mat-card-content
    ><mat-paginator
    *ngIf="paginatorData$ | async as paginatorData"
      [length]="100"
      [showFirstLastButtons]="true"
      [pageSize]="paginatorData.pageSize"
      [pageSizeOptions]="paginatorData.pageSizeOptions"
      [pageIndex]="paginatorData.pageNumber -1"
      aria-label="Select page"
      (page)="onPageChanged($event)"
    ></mat-paginator>
<mat-chip-list aria-label="Fish selection">
  <mat-chip *ngFor="let item of beers$ | async">
 {{item.name}}
</mat-chip>
</mat-chip-list>
</mat-card-content
></mat-card>
