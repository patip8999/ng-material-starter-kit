<mat-accordion>
   <mat-expansion-panel *ngFor="let item of products$ | async">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{item.name}} $ {{item.price}}
      </mat-panel-title>
     
    </mat-expansion-panel-header>
    In stock: {{item.stock}}
  </mat-expansion-panel>
</mat-accordion>
